<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JQuery &amp; Javscript Book Example 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1>Elderflower</h1>
      <div id="content">
          <div id="greeting" class="message">Hello!</div>
          <table>
              <tr>
                  <td>Custom Sign:</td>
                  <td id="userSign"></td>
              </tr>
              <tr>
                  <td>Total Titles</td>
                  <td id="titles"></td>
              </tr>
              <tr>
                  <td>Subtotal :</td>
                  <td id="subTotal">$</td>
              </tr>
              <tr>
                  <td>Shipping:</td>
                  <td id="shipping">$</td>
              </tr>
              <tr>
                  <td>Grand Total</td>
                  <td id="grandTotal"></td>
              </tr>
          </table>
          <a href="#" class="action">Pay Now</a>
      </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
